<svg id="viewport" xmlns="http://www.w3.org/2000/svg" version="1.1" style="position:absolute;height:100%;width:100%;margin:0;padding:0;z-index:0;">

    <g id="viewportScale" transform="scale(1)">
    	<g id="connections">
        </g>
        
        <g id="packets">
        </g>
        
        <g id="nodes">
        </g>
 		<!--<rect id="boxy" x="0" width="50" height="50" stroke="black" rx="20"  stroke-width="1" fill="red" />

    </g>

<svg id="chainView" xmlns="http://www.w3.org/2000/svg" version="1.1" style="position:absolute;margin:0;padding:0;width:20%;height:100%;right:0;background-color:white;border-left:solid;border-width:1px;">
	<g id="chainViewTranslate" transform="translate(100,100)">
    <g id="chainViewScale" transform="scale(1)">
    	<g id="chainConnections">
        </g>
        
        <g id="chainNodes">
        	<!--<rect id="boxy" x="0" width="50" height="50" stroke="black" rx="20"  stroke-width="1" fill="red" />-->
        </g>
    </g>
    </g>
	
	<g id="chainInfo" transform="translate(100,100)" style="visibility:hidden;">
		<rect x="0" y="0" width="200" height="100" stroke="black" rx="6"  stroke-width="1" fill="white" />
		<text x="8" y="30" id="chainInfoId">ID: </text>
		<text x="8" y="50" id="chainInfoProof">Proof: </text>
		<text x="8" y="70" id="chainInfoDifficulty">Difficulty: </text>
	</g>
</svg>

<svg id="ui" xmlns="http://www.w3.org/2000/svg" version="1.1" style="position:fixed;width:100%;height:50;border-style:solid;border-width:1px;background-color:white;">
	<g id="modes">
		<image id="panButton" width=50 height=50 xlink:href="panc.png"/></image>
    	<image id="moveButton" x=50 width=50 height=50 xlink:href="move.png"/></image>
    	<image id="newButton" x=100 width=50 height=50 xlink:href="http://www.languages.ac.nz/wp-content/uploads/2013/10/new.jpg"/></image>
    </g>
    <g id="modify">
    	<image id="connectButton" x=150 width=50 height=50 xlink:href="http://www.eightforums.com/attachments/network-sharing/14091d1357164106t-internet-connection-drops-every-couple-minutes-cable-sxchu-internet.jpg"/></image>
    </g>
	<g id="control">
		<image id="startButton" x=200 width=50 height=50 xlink:href="start.png"/></image>
		<image id="stopButton" x=250 width=50 height=50 xlink:href="stop.png"/></image>
	</g>
</svg>

<div style="position:fixed;top:60px;">
	Delay: <input id="delayInput"/><br>
    Power: <input id="powerInput"/><br>
